<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>

    <!-- Display chat history -->
    {% for message in chat_history %}
        <p><b>{{ message[0] }}:</b> {{ message[1] }}</p>
    {% endfor %}

    <!-- Display the latest chat input -->
    <p><b>User:</b> {{ latest_input }}</p>

    <!-- Display the chatbot's response -->
    <p><b>Chatbot:</b> {{ chatbot_response }}</p>

    <!-- User input form -->
    <form action="/" method="POST">
        <input type="text" name="query" placeholder="Enter your question here..." required>
        <input type="submit" value="Ask">
    </form>
</body>
</html>
